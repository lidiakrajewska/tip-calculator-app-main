<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="./images/logo.svg" alt="Splitter logo" class="logo" />
      </header>
      <main>
        <div class="card">
          <div class="card__part card__part--light">
            <form>
              <div class="row row--light">
                <label for="bill" class="label">Bill</label>
                <div class="input-wrapper">
                  <img
                    src="./images/icon-dollar.svg"
                    alt="dollar icon"
                    class="icon"
                  />
                  <input
                    type="number"
                    name="bill"
                    id="bill"
                    class="input-font input--number"
                    placeholder="0"
                    min="0"
                    step="0.01"
                  />
                </div>
              </div>
              <div class="row row--light">
                <label for="custom-percent" class="label">Select Tip %</label>
                <div class="radio-wrapper">
                  <div class="radio-item" data-percent="5">
                    <span class="input-font">5%</span>
                  </div>
                  <div class="radio-item" data-percent="10">
                    <span class="input-font">10%</span>
                  </div>
                  <div class="radio-item" data-percent="15">
                    <span class="input-font">15%</span>
                  </div>
                  <div class="radio-item" data-percent="25">
                    <span class="input-font">25%</span>
                  </div>
                  <div class="radio-item" data-percent="50">
                    <span class="input-font">50%</span>
                  </div>
                  <input
                    type="number"
                    class="input-font input--number radio-item radio-item--custom"
                    placeholder="Custom"
                    name="custom-percent"
                    id="custom-percent"
                  />
                </div>
              </div>
              <div class="row row--light">
                <label for="people" class="label">Number of People</label>
                <span class="error-msg">Can't be zero</span>
                <div class="input-wrapper">
                  <img
                    src="./images/icon-person.svg"
                    alt="person icon"
                    class="icon"
                  />
                  <input
                    type="number"
                    name="people"
                    id="people"
                    class="input-font input--number"
                    placeholder="0"
                    min="0"
                    step="1"
                  />
                </div>
              </div>
            </form>
          </div>

          <div class="card__part card__part--dark">
            <div class="row">
              <div class="row--dark">
                <p class="text">
                  Tip Amount <br />
                  <span class="text--small">/ person</span>
                </p>
                <span class="text--big" id="tip-amount">$0.00</span>
              </div>
              <div class="row--dark">
                <p class="text">
                  Total <br /><span class="text--small">/ person</span>
                </p>
                <span class="text--big" id="total">$0.00</span>
              </div>
            </div>
            <div class="row row--dark">
              <button class="button button--reset">Reset</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/lidiakrajewska"
          >Lidia Krajewska</a
        >.
      </p>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
